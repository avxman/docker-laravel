version: '3.9'

networks:
  app-network:
    name: laravel-network
    driver: bridge

services:
  composer:
    tty: true
    container_name: laravel-composer
    image: laravel-composer:latest
    user: root:root
    build:
      context: .
      dockerfile: Dockerfile-composer
    entrypoint: ["/bin/sh","-c"]
    command:
      - cd site && composer update --ignore-platform-reqs
    volumes:
      - ./app:/app
    networks:
      - app-network